<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Calculator</title>
		<script src="js/calculator.js" defer></script>
		<link rel="stylesheet" href="css/main.css" />
	</head>
	<body>
		<div class="container">
			<div id="display"></div>
			<div class="row">
				<div class="spacer"></div>
				<div class="spacer"></div>
				<button onclick="clearAll()">C</button>
				<button class="operator" type="button" value="divide">/</button>
			</div>

			<div class="row">
				<button class="operand" type="button" value="7">7</button>
				<button class="operand" type="button" value="8">8</button>
				<button class="operand" type="button" value="9">9</button>
				<button class="operator" type="button" value="product">
					*
				</button>
			</div>

			<div class="row">
				<button class="operand" type="button" value="4">4</button>
				<button class="operand" type="button" value="5">5</button>
				<button class="operand" type="button" value="6">6</button>
				<button class="operator" type="button" value="subtract">
					-
				</button>
			</div>

			<div class="row">
				<button class="operand" type="button" value="1">1</button>
				<button class="operand" type="button" value="2">2</button>
				<button class="operand" type="button" value="3">3</button>
				<button class="operator" type="button" value="add">+</button>
			</div>

			<div class="row">
				<button class="operand" type="button" value="0">0</button>
				<div class="spacer"></div>
				<div class="spacer"></div>
				<button onclick="equals()">=</button>
			</div>
		</div>
		<!--container-->
	</body>
</html>
