<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="js/calculator.js"></script>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="container">
        <div id ="display">
           02132
        </div>

        <div class="row">
            <div class="spacer"></div>
            <div class="spacer"></div>
            <button>C</button>
            <button>/</button>
        </div>

        <div class="row">
            <button class="operand" type="button">7</button>
            <button class="operand" type="button">8</button> 
            <button class="operand" type="button">9</button>
            <button>*</button>
        </div>

        <div class="row">
            <button class="operand" type="button">4</button>
            <button class="operand" type="button">5</button>
            <button class="operand" type="button">6</button>
            <button>-</button>
        </div> 

        <div class="row">
            <button class="operand" type="button" value="1">1</button>
            <button class="operand" type="button" value="2">2</button>
            <button class="operand" type="button" value="3">3</button>
            <button class="operator" type="button" value="+">+</button> 
        </div> 
    
        <div class="row">
            <button class="doubleWidth">0</button>
            <button></button>
            <button></button>
            <button onclick="operate()">=</button> 
        </div> 

    </div> <!--container-->
   
</body>
</html>
